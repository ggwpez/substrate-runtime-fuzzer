[server]
ssh_target = "scaleway"           # ssh alias or user@host

[fuzzer]
target = "asset-hub-polkadot"     # subdirectory under runtimes/
jobs = 0                          # 0 = nproc - 1 (all available)
extra_args = "--no-honggfuzz"     # extra args passed to cargo ziggy fuzz
repo_dir = "/home/ubuntu/substrate-runtime-fuzzer"  # where the repo lives on server

[updates]
interval_hours = 1                # 1 hour; for testing (use 168 for production)
git_remote = "https://github.com/polkadot-fellows/runtimes.git"
git_ref = "v2.0.6"                # branch name or tag (e.g. "main" or "v2.0.6")

[reporting]
failure_script = "./handle_failure.py"  # script called on new crash
crash_log = "crashes.log"               # file that handle_failure.py appends to
